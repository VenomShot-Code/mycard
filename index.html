<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOMSHOT | Pro Gamer Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; font-family: 'Arial', sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }
        .page { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.4s; margin-top: 20px; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #game-container { width: 90%; height: 320px; background: radial-gradient(circle, #222, #000); border: 3px solid #ff0000; position: relative; margin: 15px auto; border-radius: 20px; box-shadow: 0 0 20px rgba(255,0,0,0.3); overflow: hidden; }
        .target { width: 50px; height: 50px; background: url('https://cdn-icons-png.flaticon.com/512/805/805370.png'); background-size: cover; position: absolute; border-radius: 50%; border: 2px solid #ff0000; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #ff0000; z-index: 100; }
        .nav-item { color: #555; cursor: pointer; font-size: 12px; font-weight: bold; text-align: center; flex: 1; }
        .active-nav { color: #ff0000; text-shadow: 0 0 8px red; }
        
        .btn-main { background: linear-gradient(to bottom, #ff4444, #cc0000); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin: 10px; width: 85%; display: inline-block; text-decoration: none; font-size: 14px; text-transform: uppercase; text-align: center; }
        .btn-download { background: #ffcc00 !important; color: #000 !important; box-shadow: 0 5px 15px rgba(255,204,0,0.3); border: 2px solid #fff; }
        
        .dark-card { background: #151515; padding: 25px; border-radius: 30px; border: 1px solid #333; margin: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, textarea { width: 90%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="startOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color: #ff0000; font-size: 35px; letter-spacing: 3px;">VENOMSHOT</h1>
        <button onclick="startApp()" style="margin-top: 30px; padding: 18px 50px; background:#ff0000; color:white; border:none; border-radius:50px; font-size:16px; font-weight:bold; cursor:pointer;">ENTER HUB</button>
    </div>

    <audio id="shootSound"><source src="https://cdn.pixabay.com/audio/2022/03/10/audio_73d9396f4c.mp3" type="audio/mp3"></audio>

    <div id="home" class="page active">
        <div class="dark-card">
            <div style="width: 100px; height: 100px; border: 3px solid #ff0000; border-radius: 50%; margin: 0 auto; overflow: hidden;">
                <img src="https://cdn-icons-png.flaticon.com/512/805/805370.png" width="100%">
            </div>
            <h1 style="color: #ff0000; margin: 15px 0;">VENOMSHOT</h1>
            
            <a href="https://www.mediafire.com/file/9ftlvf4ufxxmqx2/_VENOMSHOT1_19492199.apk/file" target="_blank" class="btn-main btn-download">
                <i class="fas fa-download"></i> DOWNLOAD APK NOW
            </a>
            
            <div style="background: #000; padding: 15px; border-radius: 15px; border-left: 5px solid #ff0000; margin: 15px 0;">
                <small style="color: #888;">PLAYER UID</small><br>
                <b style="font-size: 22px;">7613393999</b>
            </div>
            
            <a href="https://youtube.com/@venomshot1" target="_blank" class="btn-main" style="background: #ff0000;">
                <i class="fab fa-youtube"></i> YOUTUBE CHANNEL
            </a>
            <button onclick="copyID()" class="btn-main" style="background: #333;">
                <i class="fas fa-copy"></i> COPY UID
            </button>
        </div>
    </div>

    <div id="shooter" class="page">
        <div id="rankBox" style="font-size: 20px; font-weight: bold; color: gold; margin-bottom: 10px;">RANK: BRONZE</div>
        <div id="game-container" onclick="missShot()"></div>
        <button id="startBtn" onclick="startGame()" class="btn-main"><i class="fas fa-crosshairs"></i> START MATCH</button>
    </div>

    <div id="contact" class="page">
        <div class="dark-card">
            <h2 style="color: #ff0000;">CONTACT ME</h2>
            <input type="text" id="subject" placeholder="Topic">
            <textarea id="msg" rows="5" placeholder="Your Message..."></textarea>
            <button onclick="sendEmail()" class="btn-main"><i class="fas fa-envelope"></i> SEND EMAIL</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" id="home-btn" onclick="showPage('home')"><i class="fas fa-home"></i><br>HOME</div>
        <div class="nav-item" id="shooter-btn" onclick="showPage('shooter')"><i class="fas fa-gun"></i><br>ARENA</div>
        <div class="nav-item" id="contact-btn" onclick="showPage('contact')"><i class="fas fa-envelope"></i><br>EMAIL</div>
    </div>

    <script>
        let score = 0, gameActive = false;
        function startApp() { document.getElementById('startOverlay').style.display = 'none'; }
        function showPage(pId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pId).classList.add('active');
            document.getElementById(pId + '-btn').classList.add('active-nav');
        }
        function startGame() {
            if(gameActive) return;
            score = 0; gameActive = true;
            document.getElementById('startBtn').style.visibility = 'hidden';
            spawnTarget();
        }
        function spawnTarget() {
            if(!gameActive) return;
            const gc = document.getElementById('game-container');
            document.querySelector('.target')?.remove();
            const t = document.createElement('div');
            t.className = 'target';
            t.style.left = Math.random() * (gc.offsetWidth - 60) + 'px';
            t.style.top = Math.random() * (gc.offsetHeight - 60) + 'px';
            t.onclick = (e) => { e.stopPropagation(); hitTarget(); };
            gc.appendChild(t);
        }
        function hitTarget() {
            score++;
            document.getElementById('shootSound').currentTime = 0;
            document.getElementById('shootSound').play();
            spawnTarget();
            if(score > 10) document.getElementById('rankBox').innerText = "RANK: GOLD";
        }
        function missShot() { if(gameActive) { let s = document.getElementById('shootSound'); s.currentTime = 0; s.play(); } }
        function copyID() { navigator.clipboard.writeText("7613393999"); alert("UID Copied!"); }
        function sendEmail() {
            const sub = document.getElementById('subject').value;
            const msg = document.getElementById('msg').value;
            window.location.href = `mailto:ab8858281@gmail.com?subject=${sub}&body=${msg}`;
        }
    </script>
</body>
                </html>
