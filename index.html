    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        
        /* SECTION 1: Game Section */
        .section-game { width: 100%; height: 50vh; background: #000; position: relative; border-bottom: 4px solid #ff0000; }
        canvas { width: 100%; height: 100%; touch-action: none; display: block; }
        .game-stats { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 14px; border: 1px solid #ff0000; }

        /* General Section Style */
        .section-box { width: 90%; max-width: 400px; background: #111; margin: 15px 0; border-radius: 12px; border-left: 5px solid #ff0000; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h2 { margin: 0 0 10px 0; font-size: 18px; color: #ff0000; text-transform: uppercase; letter-spacing: 1px; }

        /* SECTION 2: Profile Section */

        /* SECTION 3: Contact Section */

        .yt-link { color: #ff4444 !important; font-weight: bold; }

        .dl-btn:hover { background: #cc0000; transform: translateY(-2px); }

    <script>
        // Game Logic
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.5;

        let player = { x: canvas.width/2, y: canvas.height/2, size: 14, color: "#00ff88", health: 100, score: 0 };
        let zombies = [];
        let touch = { x: player.x, y: player.y };

        function spawnZombie() {
            if (zombies.length < 5 && player.health > 0) {
                zombies.push({ x: Math.random() * canvas.width, y: Math.random() < 0.5 ? -20 : canvas.height + 20, size: 16, speed: 1.5 });
            }
        }
        setInterval(spawnZombie, 2000);

        canvas.addEventListener("touchstart", (e) => { touch.x = e.touches[0].clientX; touch.y = e.touches[0].clientY; });
        canvas.addEventListener("touchmove", (e) => { e.preventDefault(); touch.x = e.touches[0].clientX; touch.y = e.touches[0].clientY; });

        function update() {
            if (player.health <= 0) return;
            player.x += (touch.x - player.x) * 0.1;
            player.y += (touch.y - player.y) * 0.1;
            zombies.forEach((z) => {
                let angle = Math.atan2(player.y - z.y, player.x - z.x);
                z.x += Math.cos(angle) * z.speed;
                z.y += Math.sin(angle) * z.speed;
                if (Math.sqrt((player.x-z.x)**2 + (player.y-z.y)**2) < player.size + z.size) {
                    player.health -= 0.5;
                    document.getElementById("health").innerText = Math.max(0, Math.floor(player.health));
                }
            });
            player.score++;
            document.getElementById("score").innerText = Math.floor(player.score/10);
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color; ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "red"; zombies.forEach(z => { ctx.beginPath(); ctx.arc(z.x, z.y, z.size, 0, Math.PI*2); ctx.fill(); });
            if(player.health <= 0) { ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.fillText("GAME OVER", canvas.width/2-90, canvas.height/2); }
        }

        function downloadFile() {
            const blob = new Blob([document.documentElement.outerHTML], {type: "text/html"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "VenomShot_Hub.html";
            a.click();
        }
        update();
    </script>
