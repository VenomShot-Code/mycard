<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usman Baloch Pro Gamer</title>
    <style>
        body { transition: 0.5s; margin: 0; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }
        .page { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.5s; margin-top: 20px; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Shooting Area */
        #game-container { width: 90%; height: 300px; background: #111; border: 2px solid #ff0000; position: relative; margin: 10px auto; overflow: hidden; border-radius: 15px; cursor: crosshair; }
        .target { width: 40px; height: 40px; background: url('https://cdn-icons-png.flaticon.com/512/805/805370.png'); background-size: cover; position: absolute; border-radius: 50%; border: 1px solid red; transition: 0.1s; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #ff0000; z-index: 100; }
        .nav-item { color: #888; cursor: pointer; font-size: 10px; font-weight: bold; text-align: center; }
        .active-nav { color: #ff0000; }
        .btn-main { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 5px; text-decoration: none; }
    </style>
</head>
<body id="mainBody">

    <audio id="shootSound"><source src="https://www.soundjay.com/mechanical/gun-gunshot-01.mp3" type="audio/mp3"></audio>

    <div id="startOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color: #ff0000;">USMAN SHOOTER v1</h1>
        <button onclick="enableAudio()" style="padding: 15px 30px; background:#ff0000; color:white; border:none; border-radius:10px; font-size:18px; font-weight:bold; cursor:pointer;">START BATTLE ‚öîÔ∏è</button>
    </div>

    <div id="home" class="page active">
        <div style="background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #ff0000; margin: 10px;">
            <h2 style="color: #ff0000;">USMAN BALOCH</h2>
            <p>ID: 7613393999</p>
            <button onclick="copyID()" class="btn-main">Copy UID</button>
        </div>
    </div>

    <div id="shooter" class="page">
        <h2 style="color: #ff0000; margin-bottom: 5px;">SHOOT THE ENEMY!</h2>
        <div style="font-size: 18px; margin-bottom: 5px;">Score: <span id="scoreVal">0</span> | Time: <span id="timerVal">20</span>s</div>
        <div id="game-container" onclick="missShot()">
            </div>
        <button id="startBtn" onclick="startGame()" class="btn-main">START MISSION</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" id="home-btn" onclick="showPage('home')">üè†<br>HOME</div>
        <div class="nav-item" id="shooter-btn" onclick="showPage('shooter')">üî´<br>SHOOT</div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 20;
        let gameActive = false;
        let timer;

        function enableAudio() { document.getElementById('startOverlay').style.display = 'none'; }
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById(pageId + '-btn').classList.add('active-nav');
        }

        function startGame() {
            if(gameActive) return;
            score = 0; timeLeft = 20; gameActive = true;
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('startBtn').style.display = 'none';
            
            spawnTarget();
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerVal').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        }

        function spawnTarget() {
            if(!gameActive) return;
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random Position
            const x = Math.random() * (container.offsetWidth - 50);
            const y = Math.random() * (container.offsetHeight - 50);
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            target.onclick = (e) => {
                e.stopPropagation();
                hitTarget();
            };
            
            container.appendChild(target);
        }

        function hitTarget() {
            if(!gameActive) return;
            score++;
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('shootSound').play();
            spawnTarget(); // Spawn next
        }

        function missShot() {
            if(!gameActive) return;
            // Gunshot sound even on miss
            document.getElementById('shootSound').play();
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            document.getElementById('game-container').innerHTML = '';
            document.getElementById('startBtn').style.display = 'block';
            alert("Mission Over! Your Kills: " + score);
        }

        function copyID() {
            navigator.clipboard.writeText("7613393999");
            alert("UID Copied!");
        }
    </script>
</body>
            </html>
