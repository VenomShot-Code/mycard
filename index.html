<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOMSHOT | Pro Gamer</title>
    <style>
        body { transition: 0.5s; margin: 0; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }
        .page { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.5s; margin-top: 20px; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #game-container { width: 90%; height: 300px; background: #111; border: 2px solid #ff0000; position: relative; margin: 15px auto; overflow: hidden; border-radius: 15px; cursor: crosshair; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
        .target { width: 45px; height: 45px; background: url('https://cdn-icons-png.flaticon.com/512/805/805370.png'); background-size: cover; position: absolute; border-radius: 50%; border: 2px solid #ff0000; transition: 0.1s; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #ff0000; z-index: 100; }
        .nav-item { color: #888; cursor: pointer; font-size: 10px; font-weight: bold; text-align: center; }
        .active-nav { color: #ff0000; }
        .btn-main { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 5px; text-decoration: none; display: inline-block; }
        .dark-card { background: #1a1a1a; padding: 30px; border-radius: 25px; border: 2px solid #ff0000; text-align: center; margin: 10px; }
        
        #rankBox { font-size: 20px; font-weight: bold; color: gold; text-shadow: 0 0 10px gold; margin-bottom: 10px; }
    </style>
</head>
<body id="mainBody">

    <audio id="shootSound"><source src="https://www.soundjay.com/mechanical/gun-gunshot-01.mp3" type="audio/mp3"></audio>

    <div id="startOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color: #ff0000; letter-spacing: 5px;">VENOMSHOT</h1>
        <button onclick="enableAudio()" style="padding: 15px 30px; background:#ff0000; color:white; border:none; border-radius:10px; font-size:18px; font-weight:bold; cursor:pointer; box-shadow: 0 0 20px #ff0000;">LOAD MISSION ‚öîÔ∏è</button>
    </div>

    <div id="home" class="page active">
        <div class="dark-card">
            <img src="https://cdn-icons-png.flaticon.com/512/805/805370.png" width="110" style="border-radius: 50%; border: 3px solid #ff0000;">
            <h1 style="color: #ff0000;">VENOMSHOT</h1>
            <p>UID: 7613393999</p>
            <button onclick="copyID()" class="btn-main" style="background:#333;">Copy UID</button>
            <a href="https://youtube.com/@venomshot1" target="_blank" class="btn-main">YouTube</a>
        </div>
    </div>

    <div id="shooter" class="page">
        <div id="rankBox">RANK: BRONZE ü•â</div>
        <div style="font-size: 18px;">Kills: <span id="scoreVal" style="color: #ff0000; font-weight: bold;">0</span> | Time: <span id="timerVal">20</span>s</div>
        <div id="game-container" onclick="missShot()"></div>
        <button id="startBtn" onclick="startGame()" class="btn-main" style="width: 80%;">START GAME</button>
    </div>

    <div id="contact" class="page">
        <div class="dark-card">
            <h2>CONTACT ME</h2>
            <input type="text" id="subject" placeholder="Subject" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #333; color:white;">
            <textarea id="msg" rows="4" placeholder="Message..." style="width:100%; padding:10px; background:#222; border:1px solid #333; color:white;"></textarea>
            <button onclick="sendEmail()" class="btn-main" style="width:100%;">Send Email üìß</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" id="home-btn" onclick="showPage('home')">üè†<br>HOME</div>
        <div class="nav-item" id="shooter-btn" onclick="showPage('shooter')">üî´<br>SHOOT</div>
        <div class="nav-item" id="contact-btn" onclick="showPage('contact')">üìß<br>EMAIL</div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 20;
        let gameActive = false;
        let timer;

        function enableAudio() { document.getElementById('startOverlay').style.display = 'none'; }
        
        function updateRank() {
            let rankText = "BRONZE ü•â";
            let color = "#cd7f32";
            if (score > 25) { rankText = "GRANDMASTER üëë"; color = "#00ffff"; }
            else if (score > 15) { rankText = "HEROIC üî•"; color = "#ff00ff"; }
            else if (score > 5) { rankText = "GOLD ü•á"; color = "gold"; }
            
            let rb = document.getElementById('rankBox');
            rb.innerText = "RANK: " + rankText;
            rb.style.color = color;
            rb.style.textShadow = "0 0 10px " + color;
        }

        function startGame() {
            if(gameActive) return;
            score = 0; timeLeft = 20; gameActive = true;
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('startBtn').style.display = 'none';
            updateRank();
            spawnTarget();
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerVal').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        }

        function spawnTarget() {
            if(!gameActive) return;
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            const target = document.createElement('div');
            target.className = 'target';
            const x = Math.random() * (container.offsetWidth - 55);
            const y = Math.random() * (container.offsetHeight - 55);
            target.style.left = x + 'px'; target.style.top = y + 'px';
            target.onclick = (e) => { e.stopPropagation(); hitTarget(); };
            container.appendChild(target);
        }

        function hitTarget() {
            if(!gameActive) return;
            score++;
            document.getElementById('scoreVal').innerText = score;
            updateRank();
            document.getElementById('shootSound').currentTime = 0;
            document.getElementById('shootSound').play();
            spawnTarget();
        }

        function missShot() { if(gameActive) { document.getElementById('shootSound').currentTime = 0; document.getElementById('shootSound').play(); } }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            document.getElementById('game-container').innerHTML = '';
            document.getElementById('startBtn').style.display = 'inline-block';
            alert("Match End! Kills: " + score);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById(pageId + '-btn').classList.add('active-nav');
        }

        function copyID() { navigator.clipboard.writeText("7613393999"); alert("UID Copied!"); }

        function sendEmail() {
            let sub = document.getElementById('subject').value;
            let m = document.getElementById('msg').value;
            if(!sub || !m) return alert("Fill all fields!");
            window.location.href = `mailto:ab8858281@gmail.com?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(m)}`;
        }
    </script>
</body>
            </html>
