  <script>
    function badloMode() {
      let body = document.getElementById("bg");
      let text = document.getElementById("heading");

      // Agar background white hai, toh black kar do
      if (body.style.background == "white") {
        body.style.background = "black";
        text.style.color = "white";
        text.innerHTML = "Coding Mode: Dark üåô";
      } 
      // Warna wapas white kar do
      else {
        body.style.background = "white";
        text.style.color = "black";
        text.innerHTML = "Coding Mode: Light ‚òÄÔ∏è";
      }
    }
  </script>

</body>
