<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VENOMSHOT | Gaming Profile</title>
    <style>
        /* CSS for Animation & Layout */
        body { 
            margin: 0; 
            background: #0a0a0a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated RGB Border Card */
        .venom-card {
            margin-top: 50px;
            width: 300px;
            background: #111;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            border: 2px solid #ff0000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
            to { box-shadow: 0 0 30px #ff4444; border-color: #ff4444; }
        }

        .name-header {
            font-size: 32px;
            margin: 0;
            background: linear-gradient(90deg, #ff0000, #ff8800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .uid-box {
            background: #222;
            border: 1px dashed #ff0000;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .yt-btn {
            display: block;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .yt-btn:hover { background: #cc0000; transform: scale(1.05); }

        /* Game Canvas Style */
        #gameCanvas {
            margin-top: 20px;
            border: 2px solid #333;
            background: #000;
            width: 90%;
            height: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="venom-card">
        <h1 class="name-header">VENOMSHOT</h1>
        <p style="color: #888; margin: 5px 0;">Professional Developer & Gamer</p>
        
        <div class="uid-box">
            <span style="color: #ffcc00; font-size: 12px; font-weight: bold;">FREE FIRE UID</span><br>
            <span style="font-size: 22px; letter-spacing: 2px; font-weight: bold;">761339399</span>
        </div>

        <a href="https://www.youtube.com/@VenomShot1" target="_blank" class="yt-btn">
            SUBSCRIBE YOUTUBE
        </a>
    </div>

    <canvas id="gameCanvas"></canvas>
    <p style="color: #555; font-size: 12px; margin-top: 10px;">Touch screen to test player movement</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth * 0.9;
        canvas.height = 300;

        let player = { x: canvas.width/2, y: canvas.height/2, size: 15, color: "#ff0000" };
        let touchX = player.x, touchY = player.y;

        canvas.addEventListener("touchstart", (e) => {
            touchX = e.touches[0].clientX - canvas.offsetLeft;
            touchY = e.touches[0].clientY - canvas.offsetTop;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX - canvas.offsetLeft;
            touchY = e.touches[0].clientY - canvas.offsetTop;
        });

        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.2)"; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Smooth follow
            player.x += (touchX - player.x) * 0.1;
            player.y += (touchY - player.y) * 0.1;

            // Draw Neon Player
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0000";
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
