<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VENOMSHOT | Ultra Unique Hub</title>
    <style>
        :root { --neon: #ff0000; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Orbitron', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a0000 0%, #050505 100%);
        }

        /* Unique Floating Header */
        .unique-header {
            text-align: center; padding: 30px 0;
            background: linear-gradient(to bottom, rgba(255,0,0,0.2), transparent);
        }
        .glitch-name {
            font-size: 45px; font-weight: 900; color: #fff;
            text-shadow: 3px 3px var(--neon), -3px -3px #00d2ff;
            letter-spacing: 5px; animation: glow 2s infinite alternate;
        }

        /* Game Section with Neon Border */
        .game-wrapper {
            width: 95%; max-width: 500px; margin: 0 auto;
            border: 2px solid var(--neon); border-radius: 20px;
            overflow: hidden; box-shadow: 0 0 20px var(--neon);
            position: relative; height: 350px;
        }
        canvas { background: #000; display: block; }

        /* Grid Layout for Unique Sections */
        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; width: 95%; max-width: 500px; margin: 20px auto;
        }

        .glass-box {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .glass-box:hover { border-color: var(--neon); transform: translateY(-5px); }

        .full-width { grid-column: span 2; }

        h3 { font-size: 12px; color: var(--neon); text-transform: uppercase; margin: 0 0 10px 0; }
        .val { font-size: 16px; font-weight: bold; color: #fff; }

        /* Modern Buttons */
        .action-btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-decoration: none; display: inline-block; text-align: center;
        }
        .btn-yt { background: #ff0000; color: white; box-shadow: 0 4px 15px rgba(255,0,0,0.3); }
        .btn-dl { background: white; color: black; margin-top: 10px; }

        @keyframes glow {
            from { text-shadow: 3px 3px var(--neon), 0 0 10px var(--neon); }
            to { text-shadow: 3px 3px var(--neon), 0 0 30px var(--neon); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="unique-header">
        <div class="glitch-name">VENOMSHOT</div>
    </div>

    <div class="game-wrapper">
        <div style="position: absolute; top: 10px; left: 10px; font-size: 12px; z-index: 5; color: #ff0000; font-weight: bold;">
            LIVE_SYSTEM: ACTIVE | SCORE: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="grid-container">
        
        <div class="glass-box">
            <h3>Player UID</h3>
            <div class="val" style="color: #ffcc00;">761339399</div>
        </div>

        <div class="glass-box">
            <h3>Status</h3>
            <div class="val">DEV_LEVEL_99</div>
        </div>

        <div class="glass-box full-width">
            <h3>Secure Contact</h3>
            <div class="val" style="font-size: 14px;">ab8858281@gmail.com</div>
        </div>

        <div class="glass-box">
            <a href="https://www.youtube.com/@VenomShot1" target="_blank" class="action-btn btn-yt">YOUTUBE</a>
        </div>

        <div class="glass-box">
            <button class="action-btn btn-dl" onclick="downloadHub()">GET_APP</button>
        </div>

    </div>

    <footer style="margin: 20px; font-size: 10px; opacity: 0.4;">Â© 2026 VENOMSHOT ENCRYPTION</footer>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 500; canvas.height = 350;

        let player = { x: 250, y: 175, size: 12, color: "#fff" };
        let zombies = [];
        let score = 0;
        let touch = { x: 250, y: 175 };

        function spawn() {
            if(zombies.length < 6) zombies.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2
            });
        }
        setInterval(spawn, 2000);

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            let rect = canvas.getBoundingClientRect();
            touch.x = e.touches[0].clientX - rect.left;
            touch.y = e.touches[0].clientY - rect.top;
        });

        function play() {
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            
            player.x += (touch.x - player.x) * 0.1;
            player.y += (touch.y - player.y) * 0.1;

            ctx.fillStyle = "#ff0000";
            zombies.forEach(z => {
                z.x += (player.x - z.x) * 0.02;
                z.y += (player.y - z.y) * 0.02;
                ctx.beginPath(); ctx.arc(z.x, z.y, 8, 0, Math.PI*2); ctx.fill();
            });

            ctx.fillStyle = "#fff"; ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            score++;
            document.getElementById("score").innerText = Math.floor(score/10);
            requestAnimationFrame(play);
        }

        function downloadHub() {
            const blob = new Blob([document.documentElement.outerHTML], {type: "text/html"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "VenomShot_V3.html";
            a.click();
        }
        play();
    </script>
</body>
</html>
