<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOMSHOT | Official App</title>
    
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" id="manifest-link">

    <style>
        body { transition: 0.5s; margin: 0; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }
        .page { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.4s; margin-top: 20px; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        #game-container { width: 90%; height: 320px; background: radial-gradient(circle, #222, #000); border: 3px solid #ff0000; position: relative; margin: 15px auto; overflow: hidden; border-radius: 20px; cursor: crosshair; }
        .target { width: 50px; height: 50px; background: url('https://cdn-icons-png.flaticon.com/512/805/805370.png'); background-size: cover; position: absolute; border-radius: 50%; border: 2px solid #ff0000; box-shadow: 0 0 15px red; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #151515; display: flex; justify-content: space-around; padding: 12px 0; border-top: 3px solid #ff0000; z-index: 100; }
        .nav-item { color: #666; cursor: pointer; font-size: 11px; font-weight: bold; text-align: center; }
        .active-nav { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        
        .btn-main { background: linear-gradient(to bottom, #ff4444, #cc0000); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 8px; width: 85%; transition: 0.2s; text-decoration: none; display: inline-block; }
        .btn-install { background: #ffcc00; color: black; display: none; } /* Hidden by default */
        .dark-card { background: #151515; padding: 25px; border-radius: 30px; border: 1px solid #333; margin: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body id="mainBody">

    <audio id="shootSound"><source src="https://cdn.pixabay.com/audio/2022/03/10/audio_73d9396f4c.mp3" type="audio/mp3"></audio>

    <div id="startOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="color: #ff0000; font-size: 40px; margin: 0; letter-spacing: 5px;">VENOMSHOT</h1>
        <button onclick="enableAudio()" style="margin-top: 30px; padding: 15px 45px; background:#ff0000; color:white; border:none; border-radius:50px; font-size:18px; font-weight:bold; cursor:pointer;">ACTIVATE APP üì±</button>
    </div>

    <div id="home" class="page active">
        <div class="dark-card">
            <img src="https://cdn-icons-png.flaticon.com/512/805/805370.png" width="90" style="border: 3px solid #ff0000; border-radius: 50%; padding: 5px;">
            <h1 style="color: #ff0000; margin: 10px 0;">VENOMSHOT</h1>
            
            <button id="installBtn" class="btn-main btn-install">üì• INSTALL REAL APP</button>
            
            <div style="background: #000; padding: 12px; border-radius: 15px; border-left: 5px solid #ff0000; margin: 15px 0;">
                <small style="color: #888;">PLAYER ID</small><br><b style="font-size: 20px;">7613393999</b>
            </div>
            
            <a href="https://youtube.com/@venomshot1" target="_blank" class="btn-main" style="background:#ff0000;">YOUTUBE CHANNEL üì∫</a>
            <button onclick="copyID()" class="btn-main" style="background: #333;">COPY UID üìã</button>
        </div>
    </div>

    <div id="shooter" class="page">
        <div id="rankBox" style="font-size: 22px; font-weight: 900; color: gold;">RANK: BRONZE ü•â</div>
        <div id="game-container" onclick="missShot()"></div>
        <button id="startBtn" onclick="startGame()" class="btn-main">START MATCH üî´</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" id="home-btn" onclick="showPage('home')">üè†<br>HOME</div>
        <div class="nav-item" id="shooter-btn" onclick="showPage('shooter')">üî´<br>ARENA</div>
    </div>

    <script>
        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block'; // Show button when app is ready to install
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // --- GAME LOGIC ---
        let score = 0, gameActive = false, timer;

        function enableAudio() { document.getElementById('startOverlay').style.display = 'none'; }
        function showPage(pId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pId).classList.add('active');
            document.getElementById(pId + '-btn').classList.add('active-nav');
        }

        function startGame() {
            if(gameActive) return;
            score = 0; gameActive = true;
            document.getElementById('startBtn').style.visibility = 'hidden';
            spawnTarget();
        }

        function spawnTarget() {
            if(!gameActive) return;
            const gc = document.getElementById('game-container');
            document.querySelector('.target')?.remove();
            const t = document.createElement('div');
            t.className = 'target';
            t.style.left = Math.random() * (gc.offsetWidth - 60) + 'px';
            t.style.top = Math.random() * (gc.offsetHeight - 60) + 'px';
            t.onclick = (e) => { e.stopPropagation(); hitTarget(); };
            gc.appendChild(t);
        }

        function hitTarget() {
            score++;
            let s = document.getElementById('shootSound'); s.currentTime = 0; s.play();
            spawnTarget();
            updateRank();
        }

        function updateRank() {
            let r = "BRONZE ü•â", c = "#cd7f32";
            if(score > 25) { r = "GRANDMASTER üëë"; c = "#0ff"; }
            else if(score > 15) { r = "HEROIC üî•"; c = "#f0f"; }
            else if(score > 5) { r = "GOLD ü•á"; c = "gold"; }
            document.getElementById('rankBox').innerText = "RANK: " + r;
            document.getElementById('rankBox').style.color = c;
        }

        function missShot() { if(gameActive) { let s = document.getElementById('shootSound'); s.currentTime = 0; s.play(); } }
        function copyID() { navigator.clipboard.writeText("7613393999"); alert("UID Copied!"); }

        // Create a Dynamic Manifest for the Browser
        const myManifest = {
            "name": "VENOMSHOT PRO GAMER",
            "short_name": "VENOMSHOT",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0a0a0a",
            "theme_color": "#ff0000",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/805/805370.png",
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        const stringManifest = JSON.stringify(myManifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('#manifest-link').setAttribute('href', manifestURL);

    </script>
</body>
        </html>
