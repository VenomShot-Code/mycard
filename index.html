<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Shot Pro</title>
    <style>
        body { transition: 0.5s; margin: 0; padding-bottom: 70px; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #0a0a0a; color: white; }
        .page { display: none; width: 320px; animation: fadeIn 0.5s; margin-top: 20px; }
        .active { display: block; }
        .dark-card { background: #1a1a1a; border: 2px solid #ff0000; padding: 30px; border-radius: 25px; text-align: center; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #ff0000; }
        .nav-item { color: #888; cursor: pointer; font-size: 12px; font-weight: bold; }
        .active-nav { color: #ff0000; }
        .btn-main { background: #ff0000; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <audio id="clickSound">
        <source src="https://actions.google.com/sounds/v1/foley/button_click.ogg" type="audio/ogg">
    </audio>
    <audio id="successSound">
        <source src="https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg" type="audio/ogg">
    </audio>

    <div id="startOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:999; display:flex; justify-content:center; align-items:center;">
        <button onclick="enableAudio()" style="padding: 20px 40px; background:#ff0000; color:white; border:none; border-radius:10px; font-size:20px; font-weight:bold; cursor:pointer;">ENTER GAMER ZONE üéÆ</button>
    </div>

    <div id="home" class="page active">
        <div class="dark-card">
            <img src="https://cdn-icons-png.flaticon.com/512/805/805370.png" width="100" style="border-radius: 50%; border: 2px solid #ff0000;">
            <h2 style="color: #ff0000; margin: 10px 0;">VENOM SHOT</h2>
            <button onclick="playClick(); copyID()" class="btn-main" style="background:#333;">Copy ID: 7613393999</button>
            <br><br>
            <a href="https://youtube.com/@venomshot1" onclick="playClick()" target="_blank" style="text-decoration:none;" class="btn-main">YouTube</a>
        </div>
    </div>

    <div id="contact" class="page">
        <div class="dark-card">
            <h2 style="color: #ff0000;">SEND EMAIL</h2>
            <input type="text" id="subject" placeholder="Topic" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
            <textarea id="msg" rows="4" placeholder="Message..." style="width:100%; padding:10px; border-radius:5px; border:none;"></textarea>
            <button onclick="sendEmail()" class="btn-main">Send Email üìß</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" id="home-btn" onclick="playClick(); showPage('home')">üè† HOME</div>
        <div class="nav-item" id="contact-btn" onclick="playClick(); showPage('contact')">üìß EMAIL</div>
    </div>

    <script>
        // Browser protection bypass
        function enableAudio() {
            document.getElementById('startOverlay').style.display = 'none';
            playClick(); // Test sound
        }

        function playClick() {
            let sound = document.getElementById('clickSound');
            sound.currentTime = 0; // Reset sound to start
            sound.play();
        }

        function playSuccess() {
            document.getElementById('successSound').play();
        }

        function showPage(pageId) {
            document.getElementById('home').classList.remove('active');
            document.getElementById('contact').classList.remove('active');
            document.getElementById(pageId).classList.add('active');
            
            document.getElementById('home-btn').classList.remove('active-nav');
            document.getElementById('contact-btn').classList.remove('active-nav');
            document.getElementById(pageId + '-btn').classList.add('active-nav');
        }

        function sendEmail() {
            let subject = document.getElementById('subject').value;
            let msg = document.getElementById('msg').value;
            if(subject == "" || msg == "") {
                alert("Please fill all fields!");
                return;
            }
            playSuccess();
            setTimeout(() => {
                window.location.href = "mailto:ab8858281@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(msg);
            }, 500);
        }

        function copyID() {
            navigator.clipboard.writeText("5123445678");
            alert("ID Copied!");
        }
    </script>
</body>
    </html>
