<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VENOMSHOT | Pro Dev Level 99</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #ff0000; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; text-align: center; }
        
        /* Header */
        .glitch-name { font-family: 'Orbitron'; font-size: 35px; color: #fff; text-shadow: 0 0 15px var(--neon); margin: 20px 0; letter-spacing: 3px; }

        /* Game Area */
        .game-frame { position: relative; width: 95%; height: 350px; margin: 0 auto; border: 2px solid var(--neon); border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
        canvas { background: #000; display: block; touch-action: none; }

        /* Unique Sections */
        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 95%; margin: 15px auto; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,0,0,0.3); padding: 10px; border-radius: 10px; backdrop-filter: blur(5px); }
        .label { font-size: 10px; color: var(--neon); text-transform: uppercase; font-weight: bold; }
        .val { font-size: 14px; font-weight: bold; margin-top: 5px; }

        /* Fire Button - Neon Style */
        #fireBtn { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 70px; height: 70px; background: rgba(255,0,0,0.4); 
            border: 3px solid #ff0000; border-radius: 50%; color: white; 
            font-weight: bold; font-family: 'Orbitron'; cursor: pointer;
            box-shadow: 0 0 15px #ff0000; display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #fireBtn:active { transform: scale(0.9); background: rgba(255,0,0,0.8); }

        .btn-link { display: block; text-decoration: none; background: #fff; color: #000; padding: 10px; border-radius: 8px; font-weight: bold; margin-top: 10px; font-size: 14px; }
        .btn-yt { background: #ff0000; color: #fff; }
    </style>
</head>
<body>

    <div class="glitch-name">VENOMSHOT</div>

    <div class="game-frame">
        <div style="position: absolute; top: 10px; left: 10px; font-family: 'Orbitron'; font-size: 12px; color: #ff0000;">
            SCORE: <span id="score">0</span> | HP: <span id="health">100</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="fireBtn">FIRE</div>
    </div>

    <div class="grid-info">
        <div class="box">
            <div class="label">ID STATUS</div>
            <div class="val" style="color:#ffcc00">DEV_LEVEL_99</div>
        </div>
        <div class="box">
            <div class="label">FF UID</div>
            <div class="val">761339399</div>
        </div>
        <div class="box" style="grid-column: span 2;">
            <div class="label">SECURE EMAIL</div>
            <div class="val" style="font-size: 13px;">ab8858281@gmail.com</div>
        </div>
    </div>

    <div style="width: 95%; margin: 0 auto 30px;">
        <a href="https://www.youtube.com/@VenomShot1" target="_blank" class="btn-link btn-yt">SUBSCRIBE YOUTUBE</a>
        <button onclick="downloadCode()" class="btn-link" style="width:100%; border:none; cursor:pointer;">DOWNLOAD HUB V3</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth * 0.95; canvas.height = 350;

        let player = { x: canvas.width/2, y: canvas.height/2, size: 15, health: 100, score: 0 };
        let zombies = [];
        let bullets = [];
        let touch = { x: player.x, y: player.y };

        // Movement
        canvas.addEventListener("touchstart", (e) => { updateTouch(e); });
        canvas.addEventListener("touchmove", (e) => { e.preventDefault(); updateTouch(e); });
        function updateTouch(e) {
            let rect = canvas.getBoundingClientRect();
            touch.x = e.touches[0].clientX - rect.left;
            touch.y = e.touches[0].clientY - rect.top;
        }

        // Fire Button Click
        document.getElementById("fireBtn").addEventListener("touchstart", (e) => {
            e.preventDefault();
            if(zombies.length > 0) {
                // Sabse kareeb wale zombie par goli chalegi
                let target = zombies[0];
                let angle = Math.atan2(target.y - player.y, target.x - player.x);
                bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 10, vy: Math.sin(angle) * 10 });
            }
        });

        function spawn() {
            if(zombies.length < 5 && player.health > 0) {
                zombies.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, speed: 1.5 });
            }
        }
        setInterval(spawn, 2000);

        function gameLoop() {
            if(player.health <= 0) return;
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,canvas.width,canvas.height);

            // Player Follow
            player.x += (touch.x - player.x) * 0.1;
            player.y += (touch.y - player.y) * 0.1;
            ctx.fillStyle = "#00ff88"; ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();

            // Bullets
            bullets.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
                
                zombies.forEach((z, zi) => {
                    if(Math.sqrt((b.x-z.x)**2 + (b.y-z.y)**2) < 20) {
                        zombies.splice(zi, 1); bullets.splice(bi, 1);
                        player.score += 10;
                        document.getElementById("score").innerText = player.score;
                    }
                });
            });

            // Zombies
            zombies.forEach((z, i) => {
                let angle = Math.atan2(player.y - z.y, player.x - z.x);
                z.x += Math.cos(angle) * z.speed; z.y += Math.sin(angle) * z.speed;
                ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(z.x, z.y, 12, 0, Math.PI*2); ctx.fill();

                if(Math.sqrt((player.x-z.x)**2 + (player.y-z.y)**2) < 20) {
                    player.health -= 0.5;
                    document.getElementById("health").innerText = Math.floor(player.health);
                }
            });

            if(player.health <= 0) {
                ctx.fillStyle = "white"; ctx.font = "20px Orbitron";
                ctx.fillText("MISSION FAILED", canvas.width/2-80, canvas.height/2);
            }
            requestAnimationFrame(gameLoop);
        }

        function downloadCode() {
            const blob = new Blob([document.documentElement.outerHTML], {type: "text/html"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "VenomShot_Pro.html";
            a.click();
        }

        gameLoop();
    </script>
</body>
</html>
